<!-- templates/partials/header.html -->
<nav class="main-nav">
    <div class="nav-left">
        <a href="{{ url_for('index') }}" class="home-button">
            <i class="fas fa-home"></i>
        </a>
    </div>
    <div class="nav-middle">
        <h1 class="page-title">{% block page_title %}{% endblock %}</h1>
    </div>
    <div class="nav-right">
        <button class="burger-menu" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<div class="mobile-menu">
    <div class="menu-header">
        <h2>Menu</h2>
        <button class="close-menu">
            <i class="fas fa-times"></i>
        </button>
    </div>
    <ul class="menu-items">
        <li><a href="{{ url_for('animation') }}"><i class="fas fa-play-circle"></i> Animation</a></li>
        <li><a href="{{ url_for('camera') }}"><i class="fas fa-video"></i> Camera</a></li>
        <li><a href="{{ url_for('state') }}"><i class="fas fa-gauge"></i> State</a></li>
        <li><a href="{{ url_for('settings') }}"><i class="fas fa-cogs"></i> Setup</a></li>
        {% if local_url %}
        <li style="border-top: 1px solid rgba(255, 255, 255, 0.1); margin-top: 1rem; padding-top: 1rem;">
            <a href="{{ local_url }}" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-network-wired"></i> <span>{{ local_url }}</span>
            </a>
        </li>
        {% endif %}
    </ul>
</div>
