<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body>
    <div class="dashboard">
        <header>
            <h1>Control Dashboard</h1>
        </header>
        <div class="card-grid">
            <a href="{{ url_for('animation') }}" class="card">
                <i class="fas fa-play-circle"></i>
                <h2>Create Animation</h2>
                <p>Create and manage servo animations</p>
            </a>
            <a href="{{ url_for('manage_animations') }}" class="card">
                <i class="fas fa-list-ul"></i>
                <h2>Animations</h2>
                <p>Manage animation files</p>
            </a>
            <a href="{{ url_for('camera') }}" class="card">
                <i class="fas fa-video"></i>
                <h2>Camera View</h2>
                <p>View live camera feed</p>
            </a>
            <a href="{{ url_for('state') }}" class="card">
                <i class="fas fa-gauge"></i>
                <h2>State</h2>
                <p>Show the current state</p>
            </a>
            <a href="{{ url_for('settings') }}" class="card">
                <i class="fas fa-cogs"></i>
                <h2>Setup</h2>
                <p>Configure GPIO and servos</p>
            </a>
        </div>
    </div>
</body>

</html>
